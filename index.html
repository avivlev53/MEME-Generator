<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/eb82f515bf.js" crossorigin="anonymous"></script>
    <title>MEME Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header container">
        <div class="header-content flex space-between align-center">
            <div class="logo">Memegen</div>
            <div class="main-nav flex justify-left align-center">
                <a class="gallery clean-link" onclick="onCloseEditor()" href="#">Gallery</a>
                <a class="about clean-link" href="#">About</a>
            </div>
            <svg class="hamburger-logo" onclick="onNavMenu()" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" height="32px" id="Layer_1"
                style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px"
                xml:space="preserve">
                <path
                    d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z" />
            </svg>
        </div>

    </header>

    <main>
        <div class="main-editor flex justify-evenly">
            <div class="canvas-container">
                <canvas id="my-canvas" height="480" width="475"></canvas>
            </div>
            <div class="canvas-editor">
                <div class="control-box flex-c warp">
                    <label for=""><input id="memeTxt" class="memeTxt" type="text" onkeyup="renderCanvas()"
                            onkeydown="chechIfEnter(event)"></label>
                    <div class="box-btn flex warp">
                        <button class="clean-btn" onclick="onAddLine()">+</button>
                        <button class="clean-btn" onclick="onChangeFontSize('+')">A+</button>
                        <button class="clean-btn" onclick="onChangeFontSize('-')">A-</button>
                        <button class="clean-btn" onclick="onUpDown('-')">â¬†</button>
                        <button class="clean-btn" onclick="onUpDown('+')">â¬‡</button>
                        <button class="clean-btn" onclick="onChangeLines()">â¬‡â¬†</button>
                        <button class="clean-btn" onclick="onDeleteLine()">ðŸ—‘</button>
                        <button class="clean-btn" onclick="onChangeAlignment('left')"><img src="img/left.png"
                                alt=""></button>
                        <button class="clean-btn" onclick="onChangeAlignment('center')"><img src="img/center.png"
                                alt=""></button>
                        <button class="clean-btn" onclick="onChangeAlignment('right')"><img src="img/right.png"
                                alt=""></button>
                        <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content main-container flex-c">
            <div class="search-container flex justify-center">
                <input type="search" placeholder="Search" name="search" id="search">
            </div>
            <div class="pic grid">
            </div>

        </div>
    </main>
    <footer class="main-footer container">
        <div class="footer-contant flex-c align-center">
            <h1 class="logo">Memegen</h1>
            <div class="footer-btn ">
                <ul class="clean-list flex">
                    <li class="btn1"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="btn2"><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/meme-util-service.js"></script>
    <script src="js/meme-storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
