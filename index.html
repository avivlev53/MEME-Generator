<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>MEME Generator</title>

<body onload="onInit()">

                        <a class="about clean-link" href="#">About</a>
                    </div>
                </div>

            </header>

            <div class="main-editor flex justify-evenly">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="480" width="475"></canvas>
                </div>
                <div class="canvas-editor">
                    <div class="control-box flex-c warp">
                        <label for=""><input id="memeTxt" class="memeTxt" type="text" onkeyup="renderCanvas()"
                                onkeydown="chechIfEnter(event)"></label>
                        <div class="box-btn flex warp">
                            <button class="clean-btn"onclick="onAddLine()" >+</button>
                            <button class="clean-btn" onclick="onChangeFontSize('+')">A+</button>
                            <button class="clean-btn" onclick="onChangeFontSize('-')">A-</button>

                            <button class="clean-btn" onclick="onChangeLines()">â¬‡â¬†</button>
                            <button class="clean-btn">ðŸ—‘</button>
                            <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <header class="main-header container">
        <div class="header-content flex space-between align-center">
            <div class="logo">Memegen</div>
            <div class="main-nav flex justify-left align-center">
                <a class="gallery clean-link" href="#">Gallery</a>
                <a class="about clean-link" href="#">About</a>
            </div>
        </div>

    </header>

    <main class="main-content main-container flex-c">
        <div class="search-container flex justify-center">
            <input type="search" placeholder="Search" name="search" id="search">
        </div>
        <div class="pic grid">
        </div>

    </main>
    <footer class="main-footer container">
        <div class="footer-contant flex-c align-center">
            <h1 class="logo">Memegen</h1>
            <div class="footer-btn ">
                <ul class="clean-list flex">
                    <li class="btn1"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="btn2"><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/meme-util-service.js"></script>
    <script src="js/meme-storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
